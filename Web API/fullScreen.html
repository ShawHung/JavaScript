<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Internet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    img{
      max-width: 30%;
      max-height: 30%;
    }
  </style>
</head>

<body>
  <div>
    <img src="../image/正面.jpg" alt="全屏">
    <br>
    <button class="btn1">全屏</button>
    <button class="btn2">退出全屏</button>
    <button class="btn3">是否全屏</button>
  </div>

  <script>
    window.onload = function(){
      var divImg = document.getElementsByTagName("div");
      document.querySelector(".btn1").addEventListener("click",function(){
        divImg.documentElement.requestFullScreen();
    })
    }

  </script>
</body>

</html>
