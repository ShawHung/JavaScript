<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>position</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .bottom{
      position: relative;
      bottom:-25px;
    }
    .left{
      position:relative;
      left: 25px;
    }
  </style>
</head>
<body>
  <p>我是正常定位</p>
  <p class="bottom">向下移动了</p>
  <p class="left">向左移动了</p>
</body>
</html>
