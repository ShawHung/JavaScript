<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap_code</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
    <label>演示<code>&lt;code&gt;</code>标签用法和<code>&lt;kbd&gt;</code>标签用法：</label>
      <section style="border:1px solid #000;margin-bottom:60px;">
        <p>You can use<code>&lt;code&gt;</code></p>
        <p>press<kbd>F5</kbd>to refresh</p>
      </section>

      <label>演示代码片段：<code>&lt;pre&gt;</code>标签</label>

      <section style="margin-bottom:60px;">
        <pre>
          <p>i'm code!</p>
          <p>press<kbd>F5</kbd>to refresh</p>
        </pre>
      </section>


      <label>演示变量：<code>&lt;var&gt;</code>标签</label>
      <section style="border:1px solid #000;margin-bottom:60px;line-height: 60px;">
        <var>x</var> + <var>y</var> = <var>z</var>
      </section>

      <label>演示程序输出：<code>&lt;samp&gt;</code>标签</label>
      <section style="border:1px solid #000;line-height: 60px;">
        <samp>Hello world!</samp>
      </section>

    </div>



    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--<script src="https://cdn.bootcss.com/holder/2.9.3/holder.min.js"></script>-->
  </body>
</html>
